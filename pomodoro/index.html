<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="pomodoro.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 id="title">Welcome!</h1>
    <h2>Pomodoro Done: <span id="counter">0</span></h2>
    <div id="time">25:00</div>

    <button class="button" id="start">Start</button>
    <button class="button hidden" id="pause">Pause</button>
    <button class="button hidden" id="continue">Countinue</button>
    <button class="button hidden" id="reset">Reset</button>
    <button class="button hidden" id="stop">Stop</button>

    <!-- <select class="" name="" id="theme">
      <option value="default" selected>Default</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select> -->

    <audio src="ding.wav" id="ding"></audio>

    <button class="button" id="settings">ðŸ”†</button>

    <aside id="overlay"></aside>
    <form action="#" id="settings-form">
      <h3>Settings</h3>
      <h4>Timer Settings</h4>
      <label>Focus Duration <input type="number" id="focus" step="5" /></label>
      <label
        >Short Break Duration <input type="number" id="short-break" step="5"
      /></label>
      <label
        >Long Break Duration (Every 4th Break)<input
          type="number"
          id="long-break"
          step="5"
      /></label>

      <button class="button" id="save" type="submit">Save</button>
    </form>
  </body>
</html>
